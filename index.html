<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My own Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header class="text-5xl text-center my-10 font-semibold"> Welcome to my <span class="text-purple-600">My Bank</span>
    !!!!</header>
     
    <main>
        <section class="bg-green-100 w-3/4 mx-auto rounded p-10  ">
            <h3 class="text-2xl">Please Login</h3>
            <div action="" class="space-y-5">
                <input id="user-email" class=" w-3/4 block px-3 my-3 h-9 rounded border-slate-400 border " type="email" placeholder="Enter your email">
                <input id="user-password" class=" w-3/4 block px-3 my-3 h-9 rounded border-slate-400 border " type="password" placeholder="Enter your password" required>
                <button id="submit-button" class="bg-orange-500 text-white rounded px-3 py-2 font-semibold">Submit</button>
            </div>


    
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
